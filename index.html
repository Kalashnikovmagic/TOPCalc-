<!doctype html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />

<body>
  <div class="app" id="app">

    <div class="keys" id="keys">
      <!-- Row 1 -->
      <button class="btn func backspace" data-k="bs" aria-label="Backspace">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">

        </svg>
      </button>
      <button class="btn func" data-k="ac">C</button>
      <button class="btn func" data-k="%">%</button>
      <button class="btn op" data-k="√∑">√∑</button>

      <!-- Row 2 -->
      <button class="btn digit" data-k="7">7</button>

      <button class="btn op" data-k="√ó">√ó</button>

      <button class="btn digit" data-k="6">6</button>
      <button class="btn op" data-k="‚àí">‚àí</button>

      <!-- Row 4 -->
      <button class="btn digit" data-k="1">1</button>
      <button class="btn digit" data-k="2">2</button>
      <button class="btn digit" data-k="3">3</button>
      <button class="btn op" data-k="+">+</button>

      <!-- Row 5 -->
      <button class="btn digit pm" data-k="¬±">+/-</button>
      <button class="btn digit" data-k="0">0</button>
      <button class="btn digit comma" data-k=",">,</button>
      <button class="btn op" data-k="=">=</button>
    </div>
  </div>

  <!-- FORCE SECRET MENU -->
  <div class="menu" id="menu">
    <div class="menuCard">
      <input id="akalcInput" inputmode="numeric" placeholder="–ù–∞–ø–∏—à–∏ —á–∏—Å–ª–æ –∑–¥–µ—Å—å üòâ" />
