<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000" />

  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <div class="display" id="display">0</div>

    <div class="keys">
      <!-- Row 1 -->
      <button class="btn func" data-k="bs">‚Üê</button>

      <button class="btn func" data-k="%">%</button>
      <button class="btn op" data-k="√∑">√∑</button>

      <!-- Row 2 -->
      <button class="btn digit" data-k="7">7</button>

      <button class="btn digit" data-k="9">9</button>
      <button class="btn op" data-k="√ó">√ó</button>

      <!-- Row 3 -->
      <button class="btn digit" data-k="4">4</button>
      <button class="btn digit" data-k="5">5</button>
      <button class="btn digit" data-k="6">6</button>
      <button class="btn op" data-k="‚àí">‚àí</button>

      <!-- Row 4 -->
      <button class="btn digit" data-k="1">1</button>
      <button class="btn digit" data-k="2">2</button>
      <button class="btn digit" data-k="3">3</button>
      <button class="btn op" data-k="+">+</button>

      <!-- Row 5 -->
      <button class="btn func" data-k="+/-">+/-</button>
      <button class="btn digit" data-k="0">0</button>
      <button class="btn digit" data-k=",">,</button>
      <button class="btn op" data-k="=">=</button>
    </div>
  </div>

  <!-- MENU FORCE / AKALC -->
  <div class="menu" id="menu">
    <div class="menuCard">
      <input id="akalcInput" type="number" inputmode="numeric" placeholder="–ù–∞–ø–∏—à–∏ —á–∏—Å–ª–æ –∑–¥–µ—Å—å üòâ" />
      <div class="menuBtns">
        <button class="menuBtn reset" id="resetAkalc">–°–±—Ä–æ—Å–∏—Ç—å</button>
        <button class="menuBtn save" id="saveAkalc">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
